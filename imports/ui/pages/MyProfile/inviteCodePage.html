<template name="inviteCodePage">
  {{> navbar}}
  {{> navbar1}}
  <br><br><br><br><br><br><br><br>
  <div class="container" style="width: 1000px;height:400px; top: 50%; position:relative;margin:auto;background-color:white;border-radius:25px">
    {{#if currentUser}}
      <h1 align="center">My Profile</h1>
      {{> myProfileNavbar}}
      <h2 align="center">Enter Invite Code</h2>
      <p align="center">If you received an invitation to join a club, please enter the code received from your invite email.</p>
      <div align="center">
        <input type="text" class="form-control" style="width:35%;" name="inviteCode" required >
        <br>
        <button class="btn btn-default">Submit Invite Code</button>
      </div>
      {{else}}
        <ul><h3 align="center">Please Sign In to access this page!</h3></ul>
        <h2 align="center">Sign In</h2>
    {{> signIn}}
      {{/if}}

  </div>
  <br><br><br><br><br><br><br><br>
{{> footer}}

</template>
