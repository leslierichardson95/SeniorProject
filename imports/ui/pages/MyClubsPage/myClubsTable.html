<template name="myClubsTable">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Club Name</th>
        <th>Club Description</th>
        <th>Members</th>
        <th>Member Status</th>
        <th>Officer Position</th>
        <th>Creation Date</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each clubs}}
        {{> club}}
      {{/each}}
    </tbody>
  </table>

</template>

<template name="club">
  <tr>
      <td>{{ clubName }}</td>
      <td>{{ clubDescription }}</td>
      <td>{{ creationDate }}</td>
    <td>{{ memberStatus }}</td>
    <td>{{ officerPosition }}</td>


    <td>
       <!-- IF CURRENT USER IS ADMIN SHOW THIS BUTTON -->
        <button type="button" class="enterBtn btn btn-md btn-success" data-dismiss="modal">Enter Club Site</button>
    </td>
    <td>
       <!-- IF CURRENT USER IS ADMIN SHOW THIS BUTTON -->
        <button type="button" class="deleteBtn btn btn-md btn-danger" data-dismiss="modal">Delete</button>
    </td>
  </tr>
</template>
