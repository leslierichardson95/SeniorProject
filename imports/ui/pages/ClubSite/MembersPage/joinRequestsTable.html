<template name="joinRequests">

  <div class="container" style="width: 1100px;
  height: 580px;
  top:20px;
  position: relative;
  margin: auto;
  background-color: white;">
    {{#if currentUser}}
      <h1 align="center">Join Requests</h1>
      {{> membersNavbar}}
      {{#if isAdmin}}
      <ul align="right">
        <button class="btn btn-lg btn-warning" data-toggle="modal" data-target="#inviteMemberModal">Invite a New Member</button>
      </ul>
      {{/if}}
      <ul> {{> joinRequestsTable }} </ul>
      {{else}}
        <ul><h3>Please Sign In to access this page!</h3></ul>
      {{/if}}
  </div>

      <!-- Modal -->
    <div class="modal fade" id="inviteMemberModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Invite New Member</h4>
          </div>
          <div class="modal-body">
            <form class="inviteForm">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" required>
              </div>
              <div class="btn-group">
                <button type="submit" class="inviteBtn btn btn-default">Send Invite!</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

</template>

<template name="joinRequestsTable">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {{#each joinRequests}}
        {{> joinRequest}}
      {{/each}}
    </tbody>
  </table>

</template>

<template name="joinRequest">
  <tr>
      <td>{{ firstName }} {{ lastName }}</td>
      <td>{{ email }}</td>
      {{#if isAdmin}}
        <td>
          <button type="button" class="acceptBtn btn btn-md btn-success" data-dismiss="modal">Accept Request</button>
        </td>
        <td>
          <button type="button" class="declineBtn btn btn-md btn-danger" data-dismiss="modal">Decline Request</button>
        </td>
      {{/if}} 
  </tr>
</template>
