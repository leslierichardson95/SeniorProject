<template name="membersTable">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date Joined</th>
        <th>Member Status</th>
        <th>Position</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each members}}
        {{> member}}
      {{/each}}
    </tbody>
  </table>

</template>

<template name="member">
  <tr>
      <td>{{ firstName }}</td>
      <td>{{ lastName }}</td>
      <td>{{ dateJoined }}</td>
      <td>{{ status }}</td>
      <td>{{ position }}</td>
      <td>{{ email }}</td>
      {{#if isAdmin}}
        <td>
          <!-- IF CURRENT USER IS ADMIN SHOW THIS BUTTON -->
          <button type="submit" class="editBtn btn btn-md btn-warning" data-toggle="modal" data-target="#editMemberModal">Edit Member Position/Status</button>
        </td>
        <td>
          <button type="button" class="deleteBtn btn btn-md btn-danger" data-dismiss="modal">Remove Member</button>
        </td>
      {{/if}} 
  </tr>

      <!-- Edit Modal -->
  <div class="modal fade" id="editMemberModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Member Position/Status</h4>
        </div>
        <div class="modal-body">
          <form class="editMemberForm">
            <div class="form-group">
              <label for="editStatus">Status</label>
              <input type="text" class="form-control" id="editStatus" required>
              <small id="editStatusHelp" class="form-text text-muted">i.e. Active, Inactive, etc.</small>
            </div>
            <div class="form-group">
              <label for="editPosition">Position</label>
              <input type="text" class="form-control" id="editPosition" required>
              <small id="editPositionHelp" class="form-text text-muted">i.e. President, VP, Historian, etc.</small>
            </div>
            <div class="btn-group">
              <button type="button" class="updateBtn btn btn-default">Update</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
