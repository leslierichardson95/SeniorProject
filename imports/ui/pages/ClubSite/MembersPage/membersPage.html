<template name="membersPage">

  <div class="container" style="width: 1100px;
  height: 1000px;
  top:20px;
  position: relative;
  margin: auto;
  background-color: #f4f4f4;">
    {{#if currentUser}}
      <h1 align="center" style="font-size=10%">Current Club Members</h1>
      <div id="container" style="position:relative;top: 15px;left:33px;">
      {{> membersNavbar}}
      </div>
      {{#if isAdmin}}
      <ul align="right">
        <button class="btn btn-lg btn-warning" style="position:relative;top: 55px;right:8px;width:165px;height:35px;font-size:100%;padding: 5px 10px;" data-toggle="modal" data-target="#inviteMemberModal">Invite a New Member</button>
      </ul>
      {{/if}}
      <ul> {{> membersTable }} </ul>
      {{else}}
        <ul><h3>Please Sign In to access this page!</h3></ul>
      {{/if}}
  </div>

    <!-- Modal -->
    <div class="modal fade" id="inviteMemberModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" >Invite New Member</h4>
          </div>
          <div class="modal-body">
            <form class="inviteForm">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" required>
              </div>
              <div class="btn-group">
                <button type="submit" class="inviteBtn btn btn-default">Send Invite!</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

</template>

<template name="membersNavbar">
  <ul class="nav nav-pills">
    <li role="presentation" id="currentMembersTab"><a href="{{pathFor route='membersPage'}}">Current Members ({{memberCount}})</a></li>
    <li role="presentation" id="pendingMembersTab"><a href="{{pathFor route='pendingMembers'}}">Pending Members ({{pendingCount}})</a></li>
    <li role="presentation" id="joinRequestsTab"><a href="{{pathFor route='joinRequests'}}">Join Requests ({{joinCount}})</a></li>
  </ul>
</template>
