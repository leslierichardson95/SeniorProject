<template name="attendancePage">

  <div class="container" style="width: 1100px;
  height: 580px;
  top:20px;
  position: relative;
  margin: auto;
  background-color: white;">
    {{#if currentUser}}

      <ul> {{> attendanceTable }} </ul>

      {{/if}}
  </div>
</template>
