<template name="eventSignUpPage">

  <div class="container" style="width: 1100px;
  height: 580px;
  top:20px;
  position: relative;
  margin: auto;
  background-color: #f4f4f4;">
    {{#if currentUser}}
      <h1 align="center">Event Sign-Ups</h1>
      <ul> {{> eventSignUpTable }} </ul>
      {{else}}
        <ul><h3>Please Sign In to access this page!</h3></ul>
      {{/if}}
  </div>
</template>
