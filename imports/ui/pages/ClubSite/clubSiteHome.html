<template name="clubSiteHome">

<div id="wrapper" >
  <!-- Sidebar -->
  <div id="sidebar-wrapper" style="background-color: orange">
    <ul class="sidebar-nav">
      <li class="sidebar-brand"> <a href="{{pathFor 'clubSiteHome'}}" style="color:black;">
                        {{#with club}} {{clubName}} {{/with}}
                    </a>

      </li>
      <li style="border-top: 1px solid #CF7700;"> <a href="{{pathFor 'membersPage'}}" style="color:black;">Members <span class="glyphicon glyphicon-user" aria-hidden="true" style="left:120px;"></span></a></li>
      <li style="border-top: 1px solid #CF7700;"> <a href="{{pathFor 'requirementsPage'}}" style="color:black;">Requirements <span class="glyphicon glyphicon-th-list" aria-hidden="true" style="left:92px;"></span></a></li>
      <li style="border-top: 1px solid #CF7700;"> <a href="{{pathFor 'eventsPage'}}" style="color:black;">Events <span class="glyphicon glyphicon-calendar" aria-hidden="true" style="left:137px;"></span></a></li>
      <li style="border-top: 1px solid #CF7700;"> <a href="{{pathFor 'eventSignUpPage'}}" style="color:black;">Event Sign Ups <span class="glyphicon glyphicon-plus-sign" aria-hidden="true" style="left:82px;"></span></a></li>
      <li style="border-top: 1px solid #CF7700;"> <a href="{{pathFor 'attendancePage'}}" style="color:black;">Attendance <span class="glyphicon glyphicon-check" aria-hidden="true" style="left:107px;"></span></a></li>
      <li style="border-top: 1px solid #CF7700;"> <a href="{{pathFor 'eventLogsPage'}}" style="color:black;">Logs <span class="glyphicon glyphicon-list-alt" aria-hidden="true" style="left:146px;"></span></a></li>
      <li style="border-top: 1px solid #CF7700;"> <a href="{{pathFor 'notificationsPage'}}" style="color:black;">Settings/Notifications<span class="glyphicon glyphicon-wrench" aria-hidden="true" style="left:48px;"></span></a></li>
      <li style="border-top: 1px solid #CF7700;border-bottom: 1px solid #CF7700;"> <a href="{{pathFor 'homePage'}}" style="color:black;">Return to Club Manager<span class="glyphicon glyphicon-repeat" aria-hidden="true" style="left:32px;"></span></a></li>

    </ul>
  </div>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->

  <div id="page-content-wrapper" style="width: 1100px;
  height: 580px;
  top:20px;
  position: relative;
  margin: auto;
  background-color: white;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
           <a href="#menu-toggle" class="btn btn-default glyphicon glyphicon-menu-hamburger" id="menu-toggle"></a>
          <h1>Welcome to {{#with club}} {{clubName}}{{/with}}!</h1>
          <p>{{#with club}} {{clubDescription}} {{/with}}</p>
          <br>
          <h2 align="left">Announcements</h2>
          <!-- <ul align="left"> -->
            <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#createAnnouncementModal">Make an Announcement</button>
          <!-- </ul> -->
          <br>
          {{> announcementsTable}}
        </div>
      </div>
    </div>
  </div>

  <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->

<!-- Modal -->
    <div class="modal fade" id="createAnnouncementModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Make an Announcement</h4>
          </div>
          <div class="modal-body">
            <form class="announcementForm">
              <div class="form-group">
                <label for="announcement" alt-text="Write a brief description for your club">Announcement</label>
                <textarea type="announcement" class= "form-control" id= "announcement"></textarea>
              </div>
              <div class="btn-group">
                <button type="submit" class="btn btn-default">Post Announcement</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

</template>

<template name="announcementsTable">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date Posted</th>
        <th>Announcement</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each announcements}}
        {{> announcement}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="announcement">
  <tr>
      <td>{{ datePosted }}</td>
      <td>{{ announcement }}</td>
      {{#if isAdmin}}
        <td>
          <button type="button" class="deleteBtn btn btn-md btn-danger" data-dismiss="modal">Remove Announcement</button>
        </td>
      {{/if}} 
  </tr>
</template>
