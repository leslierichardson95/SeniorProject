<template name="eventsPage">

  <div class="container" style="width: 1000px;
  height: 930px;
  top:20px;
  position: relative;
  margin: auto;
  background-color: #f4f4f4;">
    {{#if currentUser}}
      <h1 align="center">Club Events</h1>
      <br>
      <div id="eventCalendar">
        <ul> {{> eventsCalendar }} </ul>
       </div> 
      {{else}}
        <ul><h3>Please Sign In to access this page!</h3></ul>
      {{/if}}
  </div>
 <br><br>
</template>
