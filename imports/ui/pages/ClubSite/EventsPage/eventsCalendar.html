<template name="eventsCalendar">
	{{> addEditEventModal}}
	<div id="events-calendar"></div>
	}
</template>

<template name="addEditEventModal">
  <div class="modal fade" id="add-edit-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-edit-event">{{modalLabel.label}} Event</h4>
      </div>
      <form id="add-edit-event-form">
        <div class="modal-body">
          <div class="form-group">
            <div class="row">

<!--               <div class="col-xs-12 col-sm-3">
                <label for="end">Event End</label>
                <input disabled type="text" name="end" class="form-control" value="{{#if event.end}}{{event.end}}{{else}}{{event.start}}{{/if}}">
              </div> -->
            </div>
          </div>
          <div class="form-group">
            <label for="eventName">Event Title</label>
            <input type="text" name="eventName" class="form-control" value="{{event.title}}">
          </div>
          <div class="form-group">
            <label for="description">Event Description (Optional)</label>
            <textarea class="form-control" name="description" rows="3" value="{{event.description}}"></textarea>
          </div>
          <div class="form-group">
            <label for="date">Event Date</label>
            <input disabled type="text" name="date" class="form-control" value="{{event.start}}">
          </div>
          <div class="form-group">
	        <label for="sTime"> Start Time </label>
	        <input type="time" class= "form-control" name= "sTime" aria-describedby="timeHelp1" value="{{event.sTime}}" required>
	        <small id="timeHelp1" class="form-text text-muted">i.e 5:30 PM</small>
	      </div>
	      <div class="form-group">
	        <label for="eTime"> End Time </label>
	        <input type="time" class= "form-control" name= "eTime" aria-describedby="timeHelp2" value="{{event.eTime}}" required>
	      </div>
	      <div class="form-group">
	        <label for="location"> Event Location </label>
	        <input type="text" class= "form-control" name= "location" value="{{event.location}}" required>
	      </div>
	      <div class="form-group">
            <label for="eventType">Event Type</label>
            <select name="eventType" class="form-control">
            	<option selected>None</option>
                {{#each requirements}}
                	<option>{{requirementName}}</option>
                {{/each}}
            </select>
          </div>
	      <div class="form-group" id="eventValueChoiceBox" >
            <label for="eventValue"> How many points is this event worth? (Optional) </label>
            <input type="number" class= "form-control" name= "eventValue" aria-describedby="eventValueHelp" min="1" value="{{event.eventValue}}">
          </div>
        </div>
        <div class="modal-footer">
          {{#if modalType 'edit'}}
            <button class="btn btn-danger pull-left delete-event">Delete Event</button>
          {{/if}}
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">{{modalLabel.button}} Event</button>
        </div>
      </form>
    </div>
  </div>
</div>
</template>
