<template name="post">

<br><br><br><br><br><br><br>




<div id="postcontainer" style="width: 1000px;
  height: 600px;
  top:50%;
  position: relative;
  margin: auto;
  background-color: #F1C40F;">
  <br><h3 align="center">Club Posts</h3>
  <div id="container" style="width: 900px;
  height: 500px;
  top:0%;
  position: relative;
  margin: auto;
  background-color: #f4f4f4;">
     
      
       <br>
      {{> clubPostsTable}}
    </div>
</div>  
</template>	

<template name="clubPostsTable">
  <table class="table table-striped">
    <thead>
      <tr>
      	<th>Club Name</th>
        <th>Date Posted</th>
        <th>Announcement</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each clubPosts}}
        {{> clubPost}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="clubPost">
  <tr>
  	  <td>{{ club.clubName }}</td>
      <td>{{ datePosted }}</td>
      <td>{{ announcement }}</td>
  </tr>
</template>
