<template name="signUp">
	<form id="signUp-form">
		<div class="form-group">
			<label for="firstName" style="position: absolute;left:380px;top:13%;">First Name</label>
			<input type="text" class="form-control" style="width:35%;position: absolute;left:380px;top:18%;" name="firstName" required >
		</div>
		<div class="form-group">
			<label for="lastName" style="position: absolute;left:380px;top:26%;">Last Name</label>
			<input type="text" class="form-control" style="width:35%;position: absolute;left:380px;top:31%;" name="lastName" required>
		</div>
		<div class="form-group">
			<label for="signUpEmail" style="position: absolute;left:380px;top:39%;">Email</label>
			<input type="email" class="form-control" style="width:35%;position: absolute;left:380px;top:44%;" name="signUpEmail" required >
		</div>
		<div class="form-group">
			<label for="signUpPassword" style="position: absolute;left:380px;top:52%;">Password</label>
			<input type="password" class="form-control" style="width:35%;position: absolute;left:380px;top:57%;;" name="signUpPassword" required >
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-warning" style="width:30%; position: absolute;left:420px;top:70%;background-color: #FA4616" value="Sign Up" >
		</div>
	</form>
</template>

<template name="signIn">
	<form>
		<div class="form-group">
			<label for="signInEmail" style="position: absolute;left:340px;top:20%;">Email</label>
			<input type="email" class="form-control" style="width:40%;position: absolute;left:340px;top:28%" name="signInEmail" required>
			<label for="signInPassword" style="position: absolute;left:340px;top:40%;">Password</label>
			<input type="password" class="form-control" style="width:40%;position: absolute;left:340px;top:48%;" name="signInPassword" required  size="40">
		</div>
		<input type="submit" class="btn btn-warning" style="width:25%;position: absolute;left:420px;top:62%; background-color: #FA4616;" value="Sign In">
	</form>
</template>

<template name="navLoginInfo">
	{{#if currentUser}}
		<li style= "position: fixed; left: 1050px; top:1px;font-size:130%;color:black;white-space:nowrap;"><a href="#" class="logout" style="color:black;" >Sign Out</a></li>
	{{else}}
		<li style= "position: fixed; left: 1050px; top:1px;font-size:130%;color:black;white-space:nowrap;" ><a href="{{pathFor 'signInPage' hash='inmark'}}" style="color:black;" ><b>Sign In</b></a></li>
		<li style= "position: fixed; left: 1165px; top:1px;font-size:130%;color:black;white-space:nowrap;"><a href="{{pathFor 'signUpPage' hash='upmark'}}" style="color:black;"><b>Sign Up</b></a></li>
	{{/if}}
</template>
